<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>17. Write a JavaScript program to find the larger value between the first or last
        and set all the other elements with that value. Display the new array.</h3>
    <label for="1">Enter 1st Num</label><br>
    <input type="Number" id="1"><br>
    <label for="2">Enter 2nd Num</label><br>
    <input type="Number" id="2"><br>
    <label for="3">Enter 3rd Num</label><br>
    <input type="Number" id="3"><br>
    <label for="4">Enter 4th Num</label><br>
    <input type="Number" id="4"><br><br>
    <button onclick="all_max()">DO</button>
    <p id="a"></p>
    <p id="b"></p>
    <script>
         function get_array()
        { let aes1=[]
          let a=1
            for(var i=0;i<4;i++)
            {  aes1[i]=document.getElementById(a).value
               a++
            }
          return aes1 
        }

        function all_max(aes1=get_array())
        {  let a=aes1.length
           let aes2=[]
          if(aes1[0]>=aes1[3])
          {
            for(var i=0;i<a;i++)
            {
               aes2[i]=aes1[0]
            }
          }
          else
          {
              for(var i=0;i<a;i++)
            {
               aes2[i]=aes1[3]
            }

          }
          document.getElementById("a").innerText=aes1
          document.getElementById("b").innerText=aes2

        }

    </script>
</body>
</html>
