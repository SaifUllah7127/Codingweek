  <h3>16. Write a JavaScript program to reverse the elements of a given array, 
    you can not use Array.reverse() do it with loop.</h3>
    <label for="1">Enter 1st Name</label><br>
    <input type="text" id="1"><br>
    <label for="2">Enter 2nd Name</label><br>
    <input type="text" id="2"><br>
    <label for="3">Enter 3rd Name</label><br>
    <input type="text" id="3"><br>
    <label for="4">Enter 4th Name</label><br>
    <input type="text" id="4"><br><br>
    <button onclick="reverse_array()">Reverse</button>
    <p id="a"></p>
    <p id="b"></p>
    <script>

        function get_array()
        { let aes1=[]
          let a=1
            for(var i=0;i<4;i++)
            {  aes1[i]=document.getElementById(a).value
               a++
            }
          return aes1 
        }
        function reverse_array(aes1=get_array())
        {
        let a=aes1.length
        let aes2=[]
        let b=0
        for (var i=a-1;i>=0;i--)
        {  aes2[b]=aes1[i]
            b++

        }
        document.getElementById("a").innerHTML=aes1
        document.getElementById("b").innerHTML=aes2
        console.log(aes1)
        console.log(aes2)
    }
    </script>
